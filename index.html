<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clear_Photo_Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        #photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>

<body>
<header>
    <h1>Clear_Photo_Album</h1>
</header>
<div id="photo-container"></div>

<script>
    const photoContainer = document.getElementById('photo-container');
    const totalImages = 290; // Update this number to the total number of images you have

    for (let i = 1; i <= totalImages; i++) {
        const img = document.createElement('img');
        img.className = 'photo';
        img.src = `Clear_Photo_Album/photo${i}.jpg`;
        img.alt = `Photo Description ${i}`;
        photoContainer.appendChild(img);
    }
</script>

</body>
</html>
