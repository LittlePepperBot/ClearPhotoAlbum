<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crystal Clear Photo Album</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <header>
            <h1>Crystal Clear Photo Album</h1>
        </header>
        <div class="photo-container" id="photoContainer"></div>

        <!-- The Modal -->
        <div class="modal" id="photoModal">
            <span class="close-button">&times;</span>
            <img class="modal-content" id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                alt="Enlarged photo">
        </div>
    </body>

</html>
