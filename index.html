<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clear Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo {
            margin: 10px;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Crystal Clear Photo Album</h1>
    </header>
    <div class="photo-container" id="photoContainer"></div>

    <!-- The Modal -->
    <div class="modal" id="photoModal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="Enlarged photo">
    </div>

    <script>
        const photoContainer = document.getElementById('photoContainer');
        const totalImages = 290;

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.className = 'photo';
            img.src = `Clear_Photo_Album/photo${i}.jpg`;
            img.alt = `Photo Description`;
            img.onclick = function () {
                displayModal(img.src, img.alt);
            };
            photoContainer.appendChild(img);
        }

        const modal = document.getElementById("photoModal");
        const modalImg = document.getElementById("modalImage");

        function displayModal(src, alt) {
            modal.style.display = "block";
            modalImg.src = src;
            modalImg.alt = alt;
        }
        const closeButton = document.querySelector(".close-button");

        closeButton.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
